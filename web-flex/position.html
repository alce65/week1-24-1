<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: rgba(255, 140, 0, 0.426);
      border: 1px solid;
      padding: 1rem;
    }

    section {
      position: relative
    }

    .d4 {
      position: relative;
      left: 3rem;
      top: 3rem;
    }

    .d6 {
      position: absolute;
      top: 3rem;
      right: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      Positions
    </h1>
  </header>
  <section>
    <h2>Section</h2>
    <article>
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>
      <div class="d4">Div 4</div>
      <div>Div 5</div>
      <div class="d6">Div 6</div>
      <div>Div 7</div>
      <div>Div 8</div>
    </article>

  </section>
</body>

</html>
